<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timetable">
        <h2>Sanjivani College Of Engineering,Kopargaon</h2>
        <h3>Time Table Dot.Net</h3>
        <table id="timetable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:30 - 1:00</td>
                    <td contenteditable="true">Theory</td>
                    <td contenteditable="true">Theory</td>
                    <td contenteditable="true">Theory</td>
                    <td contenteditable="true">Theory</td>
                    <td contenteditable="true">Theory</td>
                    <td contenteditable="true">Weekly Test</td>
                </tr>
                <tr>
                    <td>1:00 - 2:00</td>
                    <td contenteditable="true" colspan="6">--------Lunch Break--------</td>
                    
                </tr>
                <tr>
                    <td>2:00 - 5:40</td>
                    <td contenteditable="true">Practical</td>
                    <td contenteditable="true">Practical</td>
                    <td contenteditable="true">Practical</td>
                    <td contenteditable="true">Practical</td>
                    <td contenteditable="true">Practical</td>
                    <td contenteditable="true">Overview of work</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
